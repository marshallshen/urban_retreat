<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Urban Retreat</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/js/bootstrap.min.js"></script>

</head>
<body>
  <script type="text/x-handlebars" data-template-name="application">
    <div class="container">
      <h1>Urban Retreat</h1>

      {{outlet}}

      <hr>
      <div class='row'>
        <p class='pull-right'>
          {{#link-to 'reviews.new'}}New Review{{/link-to}}
        </p>
      </div>
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="index">
    <ol class='breadcrumb'>
      <li class='active'>Design site by Arthrel Black</li>
    </ol>

    <div class='row'>
      <div class='col-sm-8'>
        {{render 'books' books}}
      </div>
      <div class='col-sm-4'>
        {{render 'departments' departments}}
      </div>
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="books">
    <ul class="list-unstyled">
      {{#each}}
        {{book-details book=this tag='li' class='row'}}
      {{else}}
        <li>There are no books</li>
      {{/each}}
    </ul>
  </script>

  <script type="text/x-handlebars" data-template-name="departments">
    <h2>Departments</h2>
    <ul class='list-unstyled'>
      {{#each}}
        <li>{{#link-to 'department' this class='label label-primary'}}{{name}}{{/link-to}}</li>
      {{/each}}
    </ul>
  </script>

  <script type="text/x-handlebars" data-template-name="department">
    <ol class='breadcrumb'>
      <li>{{#link-to 'index'}}Books{{/link-to}}</li>
      <li class='active'>{{name}}</li>
    </ol>

    {{render 'books' books}}
  </script>

  <script type="text/x-handlebars" data-template-name="book">
    <ol class='breadcrumb'>
      <li>{{#link-to 'index'}}Books{{/link-to}}</li>
      <li class='active'>{{title}}</li>
    </ol>
    
    {{book-details book=this tag='div' class='row' rating="4"}}
  </script>

  <script type="text/x-handlebars" data-template-name="components/book-details">
    <div class='col-sm-3'>
      <a {{bind-attr href='book.url'}} target='_blank'>
        <img {{bind-attr src='book.image'}} width="150"/>
      </a>
      <p class='text-center rating'><strong>{{book.rating}}</strong>/5</p>
    </div>

    <div class='col-sm-9'>
      <h3>{{#link-to 'book' book}}{{book.title}}{{/link-to}}</h3>
      <p class='text-muted'><em>Designed by {{book.designer}}</em></p>

      <div>
        <p>{{book.review}}</p>
      </div>

      <span>{{#link-to 'department' book.department class='label label-primary'}}{{book.department.name}}{{/link-to}}</span>
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="reviews/new">
    <ol class="breadcrumb">
      <li>{{#link-to 'index'}}Books{{/link-to}}</li>
      <li class='active'>New</li>
    </ol>

    <div class='row'>
      <form class="form-horizontal" role="form">
        <div class="form-group">
          <label for="book_title" class="col-sm-2 control-label">Book Title</label>
          <div class="col-sm-9">
            {{input class="form-control" id="book_title" placeholder="Book Title" valueBinding="model.title"}}
          </div>
        </div>
        <div class="form-group">
          <label for="book_author" class="col-sm-2 control-label">Author</label>
          <div class="col-sm-9">
            {{input class="form-control" id="book_author" placeholder="Author" valueBinding="model.author"}}
          </div>
        </div>
        <div class="form-group">
          <label for="book_amazon_id" class="col-sm-2 control-label">Amazon ID</label>
          <div class="col-sm-9">
            {{input class="form-control" id="book_amazon_id" placeholder="Amazon ID" valueBinding="model.amazon_id"}}
          </div>
        </div>
        <div class="form-group">
          <label for="book_review" class="col-sm-2 control-label">Review</label>
          <div class="col-sm-9">
            {{textarea valueBinding="model.review" class="form-control" id="book_review"}}
          </div>
        </div>
        <div class="form-group">
          <label for="book_rating" class="col-sm-2 control-label">Rating</label>
          <div class="col-sm-9">
            {{view Ember.Select content=ratings valueBinding='model.rating' class="form-control" id="book_rating"}}
          </div>
        </div>
        <div class="form-group">
          <label for="book_genre" class="col-sm-2 control-label">Department</label>
          <div class="col-sm-9">
            {{view Ember.Select content=departments optionLabelPath="content.name" valueBinding="model.department" class="form-control" id="book_department"}}
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default" {{action 'createReview'}}>Save Review</button>
          </div>
        </div>
      </form>
    </div>

    {{book-details book=model}}
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.4.0.js"></script>
  <script src="js/libs/ember-data.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
