<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Urban Retreat</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <script type="text/x-handlebars" data-template-name="application">
    <div class="container">
      {{outlet}}
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="index">
    <div class="site-wrapper">
      <div class="site-wrapper-inner">
        <div class="cover-container">
          <div class="inner cover">
            <h1 class="cover-heading">Urban Retreat</h1>
            <p class="lead">What is the core value of Urban Retreat, in five words?</p>
            <p class="lead">
              {{#link-to 'home' class="btn btn-lg btn-default"}} Start Shopping {{/link-to}}
            </p>
          </div>

          <div class="mastfoot">
            <div class="inner">
              <p> To all the fun memories @ Groupon</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="home">
    <ol class='breadcrumb'>
      <li class='active'>{{#link-to 'index'}} Aurtrel Black Design Production {{/link-to}}</li>
    </ol>

    <div class='row'>
      <div class='col-sm-8'>
        {{render 'wears' wears}}
      </div>
      <div class='col-sm-4'>
        {{render 'departments' departments}}
      </div>
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="wears">
    <ul class="list-unstyled">
      {{#each}}
        {{wear-details wear=this tag='li' class='row'}}
      {{else}}
        <li>There are no wears</li>
      {{/each}}
    </ul>
  </script>

  <script type="text/x-handlebars" data-template-name="departments">
    <h2>Departments</h2>
    <ul class='list-unstyled'>
      {{#each}}
        <li>{{#link-to 'department' this class='label label-primary'}}{{name}}{{/link-to}}</li>
      {{/each}}
    </ul>
  </script>

  <script type="text/x-handlebars" data-template-name="department">
    <ol class='breadcrumb'>
      <li>{{#link-to 'index'}}wears{{/link-to}}</li>
      <li class='active'>{{name}}</li>
    </ol>

    {{render 'wears' wears}}
  </script>

  <script type="text/x-handlebars" data-template-name="wear">
    <ol class='breadcrumb'>
      <li>{{#link-to 'home'}}Back to Urban Wears{{/link-to}}</li>
      <li class='active'>{{name}}</li>
    </ol>
    
    {{wear-details wear=this tag='div' class='row' rating="4"}}
  </script>

  <script type="text/x-handlebars" data-template-name="components/wear-details">
    <div class='col-sm-3'>
      <a {{bind-attr href='wear.url'}} target='_blank'>
        <img {{bind-attr src='wear.image'}} width="150"/>
      </a>
      <p class='text-center rating'><strong>{{wear.rating}}</strong>/5</p>
    </div>

    <div class='col-sm-9'>
      <h3>{{#link-to 'wear' wear}}{{wear.name}}{{/link-to}}</h3>
      <p class='text-muted'><em>Designed by {{wear.designer}}</em></p>

      <div>
        <p>{{wear.description}}</p>
      </div>

      <span>{{#link-to 'department' wear.department class='label label-primary'}}{{wear.department.name}}{{/link-to}}</span>
    </div>
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.4.0.js"></script>
  <script src="js/libs/ember-data.js"></script>
  <script src="js/libs/bootstrap.min.js"></script>
  <script src="js/libs/docs.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
