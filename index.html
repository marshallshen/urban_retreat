<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Urban Retreat</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <script type="text/x-handlebars" data-template-name="application">
    <div class="container">
      <h1>Urban Retreat</h1>
      {{outlet}}
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="index">
    <ol class='breadcrumb'>
      <li class='active'>Design site by Arthrel Black</li>
    </ol>

    <div class='row'>
      <div class='col-sm-8'>
        {{render 'books' books}}
      </div>
      <div class='col-sm-4'>
        {{render 'departments' departments}}
      </div>
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="books">
    <ul class="list-unstyled">
      {{#each}}
        {{book-details book=this tag='li' class='row'}}
      {{else}}
        <li>There are no books</li>
      {{/each}}
    </ul>
  </script>

  <script type="text/x-handlebars" data-template-name="departments">
    <h2>Departments</h2>
    <ul class='list-unstyled'>
      {{#each}}
        <li>{{#link-to 'department' this class='label label-primary'}}{{name}}{{/link-to}}</li>
      {{/each}}
    </ul>
  </script>

  <script type="text/x-handlebars" data-template-name="department">
    <ol class='breadcrumb'>
      <li>{{#link-to 'index'}}Books{{/link-to}}</li>
      <li class='active'>{{name}}</li>
    </ol>

    {{render 'books' books}}
  </script>

  <script type="text/x-handlebars" data-template-name="book">
    <ol class='breadcrumb'>
      <li>{{#link-to 'index'}}Books{{/link-to}}</li>
      <li class='active'>{{title}}</li>
    </ol>
    
    {{book-details book=this tag='div' class='row' rating="4"}}
  </script>

  <script type="text/x-handlebars" data-template-name="components/book-details">
    <div class='col-sm-3'>
      <a {{bind-attr href='book.url'}} target='_blank'>
        <img {{bind-attr src='book.image'}} width="150"/>
      </a>
      <p class='text-center rating'><strong>{{book.rating}}</strong>/5</p>
    </div>

    <div class='col-sm-9'>
      <h3>{{#link-to 'book' book}}{{book.title}}{{/link-to}}</h3>
      <p class='text-muted'><em>Designed by {{book.designer}}</em></p>

      <div>
        <p>{{book.review}}</p>
      </div>

      <span>{{#link-to 'department' book.department class='label label-primary'}}{{book.department.name}}{{/link-to}}</span>
    </div>
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.4.0.js"></script>
  <script src="js/libs/ember-data.js"></script>
  <script src="js/libs/bootstrap.min.js"></script>
  <script src="js/libs/docs.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
